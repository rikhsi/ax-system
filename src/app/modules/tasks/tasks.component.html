<ax-table 
    #axTable 
    [tableData]="tableData$ | async"
    [showPagination]="true"
    (pageIndexChange)="onChangePage($event)"
>
    <thead>
        <tr>
            <th *ngFor="let name of headers">{{name}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of axTable.tableData">
            <td>{{data.date}}</td>
            <td>
                <ax-user-card 
                    [user]="data.performer" 
                    [size]="'small'">
                </ax-user-card>
            </td>
            <td>
                <ax-tag [tagType]="data.priority"></ax-tag>
            </td>
            <td>{{data.task_name}}</td>
            <td></td>
        </tr>
    </tbody>
</ax-table>
