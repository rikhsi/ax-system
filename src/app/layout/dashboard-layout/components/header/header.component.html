<header class="header">
    <div class="container">
        <h1 class="title">{{title}}</h1>
        <div class="user">
            <img 
                [src]="user?.avatar" 
                [alt]="user?.displayName" 
                loading="lazy"
            >
            <p>{{user?.displayName}}</p>
        </div>
    </div>
    <ng-content></ng-content>
</header>
