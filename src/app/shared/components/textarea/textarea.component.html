<div class="textarea">
    <ax-label 
        [id]="label"
        [required]="required" 
        [label]="label">
    </ax-label>

    <textarea 
        [id]="label" 
        [disabled]="disabled"
        [placeholder]="placeholder"
        [(ngModel)]="value"
        (ngModelChange)="changeVal($event)">
    </textarea>
</div>
