<div class="table">
    <table [ngStyle]="{tableLayout: layout}">
       <ng-content></ng-content>
    </table>
    
    <ng-container *ngIf="showPagination && total">
        <div class="pagination">
            <span>{{displayedItemCount}} из {{total}}</span>

            <div class="buttons">
                <button 
                    mat-button 
                    [disabled]="prevVisibilty"
                    (click)="onPrev()"
                    class="prev" 
                >
                    <ax-svg-icon [name]="'arrow'"></ax-svg-icon>
                </button>
                <button 
                    mat-button 
                    [disabled]="nextVisibilty"
                    (click)="onNext()"
                    class="next" 
                >
                    <ax-svg-icon [name]="'arrow'"></ax-svg-icon>
                </button>
            </div>
        </div>
    </ng-container>
</div>
